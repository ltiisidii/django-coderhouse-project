{% extends "app_coder/base.html" %}

{% load static %}

{% block content %}


<!-- Header -->
<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container px-5">
            <h1 class="masthead-heading mb-0">Lista de clientes</h1>
        </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
</header>

<!-- Content section 1-->
        <section id="scroll">
            <div class="container px-5">
                <h2>Lista de Clientes</h2>
            <a class="card_custom" href="{% url 'app_coder:client-add' %}">Crear nuevo Cliente</a>
            <hr>
            </hr>
            <br><br>
                <div class="row gx-5 align-items-center">
                        <ul>
                            {% for client in client_list %}
                                <li> 
                                    <p> {{ client.name }} {{ client.last_name }} </p>
                                    <p>
                                        <a href=" {% url 'app_coder:client-detail' client.id %} ">
                                            <i class="fa fa-eye" style="color: rgb(0, 0, 255);"> </i>
                                        </a>
                                        <a href=" {% url 'app_coder:client-update' client.id %} ">
                                            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"> </i>
                                        </a>
                                        <a href=" {% url 'app_coder:client-delete' client.id %} "> 
                                            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"> </i>
                                        </a>
                                    </p>
                                </li>
                            {% endfor %}
                        </ul>
                        <p>
                            <a class="btn btn-primary" href="{% url 'app_coder:Index' %}">Regresar a inicio</a>
                        </p>
                </div>
                <br>
            </div>
        </section>

{% endblock %}
